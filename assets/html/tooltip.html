<style>
    .tooltip {
        max-width: 250px;
        min-width: 30px;
        text-align: left;
        border: 13px solid transparent;
        border-image: url(assets/sprites/tooltip.png) fill 13 13 13 13 repeat;
        color: white;
        text-shadow: -1px 1px 0 #000,
            1px 1px 0 #000,
            1px -1px 0 #000,
            -1px -1px 0 #000;
    }
    .tooltip mark{
        background: none;
    }
    #tooltip_title {
        font-size: 14px;
        text-align: left;
    }
    #tooltip_body {
        font-size: 12px;
        margin-top: 3px;
        text-align: left;
    }
    #equipment_modifier{
        color: green;
    }
    #fatigue_modifier{
        color: red;
    }
    #stat {
        text-align: left;
        font-size: 12px;
    }
    #base {
        color: white;
    }
    #effects {
        margin-top: 5px;
        vertical-align: top;
    }
    .icon {
        background-image: url(assets/sprites/ui.png);
        background-position: -482px -422px;
        min-width: 13px;
        min-height: 15px;
        max-width: 13px;
        float: left;
    }
    .nb {
        font-size: 12px;
        margin-left: 20px;
    }
    #owned {
        display: none;
    }
</style>

<div class="tooltip">
    <div id="tooltip_title"></div>
    <div id="tooltip_body"></div>
    <div id="effects">
        <div class="icon" id="effect_icon"></div>
        <div class="nb" id="effect_nb"></div>
    </div>
    <div id="stat">
        <mark id="base"></mark>&nbsp;<mark id="equipment_modifier"></mark>&nbsp;<mark id="fatigue_modifier"></mark>
    </div>
    <div id="owned">
        <div class="icon" id="owned_icon"></div>
        <div class="nb" id="owned_nb"></div>
    </div>
</div>
